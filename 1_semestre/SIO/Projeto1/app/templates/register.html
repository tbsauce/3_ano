<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="../static/css/sb-admin-2.css" rel="stylesheet">
    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-dog-register"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                {% if error==1 :%}
                                <alert class="bg-danger card text-white shadow" style="color: black;">
                                    Username already exists
                                </alert>
                                {% endif %}
                                {% if error==2 :%}
                                <alert class="bg-danger card text-white shadow" style="color: black;">
                                    email already exists
                                </alert>
                                {% endif %}
                            </div>
                            <br>
                            <form class="user" method="post">
                                <br>
                                <div class="form-group ">
                                    <input type="text"  class="form-control form-control-user" id="exampleFirstName"
                                        placeholder="Name" name="Name">
                                    <br>
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address" name="EmailAddress">
                                </div>
                                <br>
                                <div class="form-group ">
            
                                    <input type="text" class="form-control form-control-user"
                                        id="exampleInputPassword" placeholder="Password" name="Password">
                                    
                                </div>
                                <br>
                                <input class="btn btn-primary btn-user btn-block" type="submit" value="Register">
                            </form>
                            <hr>
                            <br>
                            <div class="text-center">
                                <a class="small" href="/login">Already have an account? Login!</a>
                            </div><!DOCTYPE html>
                            <html lang="en">
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../static/js/sb-admin-2.min.js"></script>
    <script>
        function RestrictSpaceSpecial(e) {  
            var k;  
            document.all ? k = e.keyCode : k = e.which;  
            return ((k > 64 && k < 91) || (k > 96 && k < 123) || k == 8 || k == 32 || (k >= 48 && k <= 57));  
        } 
    </script>

</body>

</html>
