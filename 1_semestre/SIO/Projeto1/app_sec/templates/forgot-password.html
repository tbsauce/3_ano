<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Forgot Password</title>
    <link href="../static/css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-dog-login"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                                        <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                            and we'll send you a link to reset your password!</p>
                                    </div>
                                    {% if error==1 :%}
                                    <alert class="bg-danger card text-white shadow" style="color: black;">
                                        Invalid name
                                    </alert>
                                    {% endif %}
                                    <form class="password" method="post">
                                        <div class="form-group">
                                            <input type="text" pattern="^[a-zA-Z0-9]+$" class="form-control form-control-user"
                                                id="name" aria-describedby="emailHelp"
                                                placeholder="name" name="name">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <input type="password"  pattern="^[a-zA-Z0-9]+$" class="form-control form-control-user"
                                                id="password" placeholder="password" name="password">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <input type="password"  pattern="^[a-zA-Z0-9]+$" class="form-control form-control-user"
                                                id="password" placeholder="newpassword" name="newpassword">
                                        </div>
                                        <input class="btn btn-primary btn-user btn-block" type="submit" value="Reset Password">
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../static/js/sb-admin-2.min.js"></script>

</body>

</html>
